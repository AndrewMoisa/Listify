<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Listify</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <script type="module" src="../js/app.js"></script>
  </head>
  <body class="font-inter">
    <header class="flex justify-between items-center text-primary-text">
      <nav class="bg-white border-b-1 border-border w-full top-0 z-50">
        <div class="max-w-7xl mx-auto p-3 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16 relative">
            <!-- Logo -->
            <div class="flex-shrink-0">
              <a
                href="/"
                class="text-2xl font-space-grotesk text-text-primary leading-0 md:text-2xl lg:text-4xl"
                >Listify
                <span class="block text-xs md:text-base lg:text-lg"
                  >for students</span
                ></a
              >
            </div>

            <!-- Hamburger Menu -->
            <div class="flex md:hidden">
              <button id="menu-toggle" class="md:hidden focus:outline-none">
                <div
                  id="hamburger"
                  class="relative w-6 h-5 flex flex-col justify-between items-center transition-all duration-300 ease-in-out"
                >
                  <span
                    class="bar absolute top-0 w-6 h-0.5 bg-gray-800 transition-all duration-300 ease-in-out"
                  ></span>
                  <span
                    class="bar absolute top-1/2 w-6 h-0.5 bg-gray-800 transition-all duration-300 ease-in-out -translate-y-1/2"
                  ></span>
                  <span
                    class="bar absolute bottom-0 w-6 h-0.5 bg-gray-800 transition-all duration-300 ease-in-out"
                  ></span>
                </div>
              </button>
            </div>

            <!-- Desktop Menu (hidden on mobile) -->
            <div class="hidden md:flex space-x-8 absolute right-0">
              <a
                href="/listings/"
                class="block px-3 py-2 text-gray-800 hover:border-b-1 hover:border-primary-hover transition"
                >Listings</a
              >
              <a
                href="#"
                class="block px-3 py-2 text-gray-800 hover:border-b-1 hover:border-primary-hover transition"
                >Contact</a
              >
              <a
                href="#"
                class="block px-3 py-2 text-gray-800 hover:border-b-1 hover:border-primary-hover transition"
                >About us</a
              >
              <a
                href="#"
                class="block px-3 py-2 ml-2 bg-primary text-white hover:bg-primary-hover rounded-md transition max-w-fit text-center text-sm"
                id="login-link"
                >Log In</a
              >
            </div>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div
          id="mobile-menu"
          class="hidden md:hidden bg-white shadow-lg fixed w-full z-50"
        >
          <div class="px-4 pt-2 pb-3 space-y-1">
            <a
              href="/listings"
              class="block px-3 py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 rounded-md transition"
              >Listings</a
            >
            <a
              href="#"
              class="block px-3 py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 rounded-md transition"
              >Contact</a
            >
            <a
              href="#"
              class="block px-3 py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 rounded-md transition"
              >About us</a
            >
            <a
              href="#"
              class="block px-3 py-2 ml-2 bg-primary text-white hover:bg-primary-hover rounded-md transition max-w-fit text-center text-sm"
              id="login-link-mobile"
              >Log In</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="max-w-7xl mx-auto p-4 sm:px-6 lg:px-8">
      <h1
        class="text-xl font-semibold text-center mb-2 text-text-primary lg:text-2xl lg:mb-2"
      >
        Welcome to your profile
        <span id="user-name" class="block underline"></span>
      </h1>
      <div id="profile-details"></div>
      <div class="mt-4 md:mt-0 text-left w-full md:w-1/2">
        <button
          class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-hover transition-colors duration-200 text-sm"
          onclick="window.location.href='/profile/edit'"
        >
          Edit Profile
        </button>
      </div>
      <div
        class="mt-4 md:mt-0 text-left w-full md:w-1/2"
        id="bidded-listings-section"
      >
        <h2 class="text-lg font-semibold text-gray-900 mb-2">
          Listings you bid on
        </h2>
      </div>
      <div
        class="mt-4 md:mt-0 text-left w-full md:w-1/2"
        id="won-listings-section"
      >
        <h2 class="text-lg font-semibold text-gray-900 mb-2">
          Listings you won
        </h2>
      </div>
    </main>
    <footer class="bg-gray-500 border-t-1 border-border mt-2">
      <div class="text-center text-xs text-gray-200 py-4">
        &copy; 2025 Listify. All rights reserved.
      </div>
    </footer>
  </body>
</html>
