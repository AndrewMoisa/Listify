<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a listing</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <script type="module" src="../js/app.js"></script>
  </head>
  <body>
    <header></header>
    <main class="font-inter">
      <h1 class="text-xl font-bold m-2 w-full" id="listing-title">
        Create a Listing
      </h1>
      <img
        class="mx-auto mb-4 p-4"
        src="/assets//undraw_to-do-list_o3jf.svg"
        alt="to do list Illustration"
      />
      <aside class="max-w-7xl mx-auto p-4">
        <form id="listing-form" class="space-y-4">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700"
              >Title</label
            >
            <input
              type="text"
              id="title"
              name="title"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
            />
          </div>
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              rows="4"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
            ></textarea>
          </div>
          <div>
            <label for="tags" class="block text-sm font-medium text-gray-700"
              >Tags</label
            >
            <input
              type="text"
              id="tags"
              name="tags"
              placeholder="Comma-separated tags"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
            />
          </div>
          <div>
            <label
              for="mediaUrl"
              class="block text-sm font-medium text-gray-700"
              >URL</label
            >
            <input
              type="url"
              id="mediaUrl"
              name="mediaUrl"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
            />
          </div>
          <div>
            <label
              for="mediaAlt"
              class="block text-sm font-medium text-gray-700"
              >Describe Media</label
            >
            <input
              type="text"
              id="mediaAlt"
              name="mediaAlt"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
            />
          </div>
          <div>
            <label for="endsAt" class="block text-sm font-medium text-gray-700"
              >Ends At</label
            >
            <input
              type="datetime-local"
              id="endsAt"
              name="endsAt"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
            />
          </div>

          <button
            id="create-button"
            type="submit"
            class="w-full bg-primary text-white hover:bg-primary-hover rounded-md py-2 transition duration-200"
          >
            Create Listing
          </button>
        </form>
      </aside>
    </main>
    <footer></footer>
  </body>
</html>
